<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>SVG Sprite Test</title>

  <link rel="stylesheet" href="style.css">

<body ontouchstart>

  <p class="is-twitter is-xs">

  </p>

  <p class="is-twitter">
    <svg class="icon" role="img">

  </p>

  <p class="is-twitter is-lg">
    <svg class="icon" role="img">
      <title>Twitter</title>
      <use xlink:href="sprite.svg#twitter"></use>

      <use xlink:href="sprite.svg#twitter"></use>

  <p class="is-twitter">
    <svg class="icon is-lg" role="img">
      <title>Twitter</title>
      <use xlink:href="sprite.svg#twitter"></use>
    </svg>
    <span>Twitter</span>
  </p>

</html>
